{% extends 'admin/baseD.html'%}
{%block body%}
{%block scripts%}
    <script>
    $(document).ready(function(){
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ["Male", "Female", "Non-Binary"],
            datasets: [
                {
                label: 'Gender of Nomads',
                    data: ['{{gMale}}', '{{gFemale}}','{{gNonBin}}',],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        // 'rgba(75, 192, 192, 0.2)',
                        // 'rgba(153, 102, 255, 0.2)',
                        // 'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        // 'rgba(75, 192, 192, 1)',
                        // 'rgba(153, 102, 255, 1)',
                        // 'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
              }
          },
        });
      });

    $(document).ready(function(){
        var ctx = document.getElementById('demographics').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',

            data: {
                labels: ['Veteran', 'Pregnant', "Victim DV", 'LGBTQ+', 'Custodian', 'Dog', 'POC', 'Disabled', 'ESL', 'Deaf'], //loop through queryset,
                datasets: [{
                    label: '# of Nomads',
                    data: ['{{v}}', '{{p}}','{{vdv}}', '{{lgbtq}}', '{{c}}','{{dog}}','{{poc}}','{{d}}','{{esl}}','{{deaf}}',],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 215, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(150, 159, 25, 0.2)',
                        'rgba(235, 135, 50, 0.3)',
                        'rgba(255, 0, 0, 0.3)',
                        'rgba(0, 255, 0, 0.3)',
                        'rgba(0, 0, 255, 0.3)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(150, 159, 25, 1)',
                        'rgba(235, 135, 50, 1)',
                        'rgba(255, 0, 0, 1)',
                        'rgba(0, 255, 0, 1)',
                        'rgba(0, 0, 255, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                      ticks: {
                          beginAtZero: true
                      }
                  }]
                }
            }
});
    });
    </script>
{%endblock scripts%}

{%block content%}
<div class="row m-2">
  <div class="col-6 border">
    <canvas id="myChart"></canvas>
  </div>
</div>
<div class="row m-2">
  <div class="col-6 border">
    <canvas id="demographics"></canvas>
  </div>
</div>
{%endblock content%}
{% endblock %}
